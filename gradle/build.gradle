buildscript {
    ext {
        bugVMVersion = '1.1.0-SNAPSHOT'
//    bugVMVersion = '1.1.0'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7.1'
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'nexus'
apply plugin: 'signing'

group = 'com.bugvm'
archivesBaseName = "bugvm-gradle-plugin"
version = "${bugVMVersion}"

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile gradleApi()
    compile localGroovy()    
    compile "org.apache.commons:commons-compress:1.5"
    compile "com.bugvm:bugvm-dist-compiler:${bugVMVersion}"
    compile 'org.sonatype.aether:aether:1.13.1'
    compile 'org.sonatype.aether:aether-connector-wagon:1.13.1'

    compile 'org.apache.maven:maven-aether-provider:3.0.4'    
    compile 'org.apache.maven.wagon:wagon-provider-api:2.4'
    compile 'org.apache.maven.wagon:wagon-http:2.4'
//    testCompile group: 'junit', name: 'junit', version: '4.12'
}

modifyPom {
    project {
        name 'bugvm-gradle-plugin'
        description 'bugvm-gradle-plugin'
        url 'http://bugvm.com'

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            }
        }

        scm {
           url 'https://github.com/bugvm/bugvm.git'
           connection 'scm:git:git://github.com/bugvm/bugvm.git'
        }

        developers {
           developer {
               id 'bugvm'
               name 'The Bug'
               email 'bug@bugvm.com'
               url 'http://bugvm.com'
           }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}