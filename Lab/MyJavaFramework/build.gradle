buildscript {
    ext {
        bugvm_version = "1.2.5"
        kotlin_version = "1.1.3"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.bugvm:bugvm-gradle:$bugvm_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "bugvm"
apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile "com.bugvm:bugvm-rt:$bugvm_version"
}

bugvm {
    // The Xcode project expects the framework to be in target/bugvm rather
    // than build/bugvm which is the default installDir
    installDir = "target/bugvm"
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.1"
    distributionType = Wrapper.DistributionType.ALL
}